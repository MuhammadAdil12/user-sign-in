<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Sign-in</title>
</head>
<body>
    <div class="body"></div>
    <div class ="container">
        <div class="sign-in-tag"><span class="icon"></span>Sign-in</div>
        <input type="text" placeholder ="Username" required class="username-tag">
        <input type="password" placeholder="Password" required class = "password-tag">

        <div class="rem-pass-tag">
        <label class="remember-me-tag"><input type="checkbox" class="checkbox-tag">Remember me</label><a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="button-sign-in-tag">Sign-in</button>
        <div class="register-tag">Don't have an account?<a href="#"><strong> Register</strong></a></div>
    </div>
</body>
</html>
