<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Sign-in</title>
</head>
<body>
    <form class ="container">
        <div class="sign-in-tag">Sign-in</div>
        <input type="email" placeholder ="Username" class="username-tag" required >
        <input type="password" placeholder="Password" class = "password-tag" required >

        <div class="remember-password-tag">
        <label class="remember-me-tag"><input type="checkbox" class="checkbox-tag">Remember me</label>
        <a href="#" class="forget-password-tag">Forgot password?</a>
        </div>

        <button type="submit" class="button-sign-in-tag">Sign-in</button>
        <div class="register-tag">Don't have an account?<a href="#"><strong> Register</strong></a></div>
    </form>
</body>
<p class="flavor"></p>
</html>
